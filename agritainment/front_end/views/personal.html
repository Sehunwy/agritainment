<script>
    // function user() {
    var user_pass = document.getElementById('user_pass');
    var strCookie=document.cookie;
    var arrCookie=strCookie.split("; ");
    var userId;
    for(var i=0;i<arrCookie.length;i++){
        var arr=arrCookie[i].split("=");
        if("username"==arr[0]){
            userId=arr[1];
            break;
        }
    }
    if(userId!=undefined) {
        user_pass.innerHTML = '<h3 class="section-title">修改密码</h3>\n' +
            '<h4 class="section-title">用户名：'+userId+'</h4>';
    }

    function user() {
        var old_pass = document.getElementById('old_pass').value;
        var new_pass = document.getElementById('new_pass').value;
        var con_pass = document.getElementById('con_pass').value;
        var old_pass1 = hex_md5(old_pass);
        var new_pass1 = hex_md5(new_pass);
        var con_pass1 = hex_md5(con_pass);
        var url = "http://localhost:8888/pass";
        $.ajax({
            url: url,
            type: "POST",
            data: {user: userId, old_pass1: old_pass1,new_pass1:new_pass1,con_pass1:con_pass1},
            success: function (password) {
                var data = JSON.parse(password);
                if(data.result==false) {
                    alert("密码修改失败");
                    location.href="personal";
                }
                else  {
                    alert("密码修改成功，点击重新登录");
                    var date=new Date();
                    date.setTime(date.getTime()-10000);
                    document.cookie="username="+userId+"; expires="+date.toGMTString();
                    location.href="login";
                }
            }
        });
    }

</script>
